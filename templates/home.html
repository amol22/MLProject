<html>
<body>
    <div class="login">
       <h1>Used Car Price Predictor</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Used Car Price Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <select class="form-control" name="Location" placeholder="Enter city" required>
                <option class="placeholder" selected disabled value="">Select your city</option>
                <option value="Mumbai">
                    Mumbai
                </option>
                <option value="Pune">
                    Pune
                </option>
                <option value="Chennai">
                    Chennai
                </option>
                <option value="Coimbatore">
                    Coimbatore
                </option>
                <option value="Hyderabad">
                    Hyderabad
                </option>
                <option value="Jaipur">
                    Jaipur
                </option>
                <option value="Kochi">
                    Kochi
                </option>
                <option value="Kolkata">
                    Kolkata
                </option>
                <option value="Delhi">
                    Delhi
                </option>
                <option value="Bangalore">
                    Bangalore
                </option>
                <option value="Ahmedabad">
                    Ahmedabad
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Fuel Type</label>
            <select class="form-control" name="Fuel_Type" placeholder="Select fuel type" required>
                <option class="placeholder" selected disabled value="">Select fuel type</option>
                <option value="CNG">
                    CNG
                </option>
                <option value="Petrol">
                    Petrol
                </option>
                <option value="Diesel">
                    Diesel
                </option>
                <option value="LPG">
                    LPG
                </option>
                <option value="Electric">
                    Electric
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Owner Type</label>
            <select class="form-control" name="Owner_Type"
                placeholder="Enter ownership type" required>
                <option class="placeholder" selected disabled value="">Select Ownership Type</option>
                <option value="First">
                    First
                </option>
                <option value="Second">
                    Second
                </option>
                <option value="Third">
                    Third
                </option>
                <option value="Fourth & Above">
                    Fourth & Above
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Transmission</label>
            <select class="form-control" name="Transmission" placeholder="Transmission" required>
                <option class="placeholder" selected disabled value="">Select Transmission</option>
                <option value="Manual">
                    Manual
                </option>
                <option value="Automatic">
                    Automatic
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Brand</label>
            <select class="form-control" name="Brand" placeholder="Enter Car Brand"
                required>
                <option class="placeholder" selected disabled value="">Select Brand</option>
                <option value="Maruti">
                    Maruti
                </option>
                <option value="BMW">
                    BMW
                </option>
                <option value="Audi">
                    Audi
                </option>
                <option value="Hyundai">
                    Hyundai
                </option>
                <option value="Mahindra">
                    Mahindra
                </option>
                <option value="Toyota">
                    Toyota
                </option>
                <option value="Ford">
                    Ford
                </option>
                <option value="Jaguar">
                    Jaguar
                </option>
                <option value="Tata">
                    Tata
                </option>
                <option value="Honda">
                    Honda
                </option>
                <option value="Mercedes-Benz">
                    Mercedes-Benz
                </option>
                <option value="Skoda">
                    Skoda
                </option>
                <option value="Porsche">
                    Porsche
                </option>
                <option value="Volkswagen">
                    Volkswagen
                </option>
                <option value="Jeep">
                    Jeep
                </option>
                <option value="Land">
                    Land
                </option>
                <option value="Volvo">
                    Volvo
                </option>
                <option value="Renault">
                    Renault
                </option>
                <option value="Chevrolet">
                    Chevrolet
                </option>
                <option value="Fiat">
                    Fiat
                </option>
                <option value="Nissan">
                    Nissan
                </option>
                <option value="Mitsubishi">
                    Mitsubishi
                </option>
                <option value="Force">
                    Force
                </option>
                <option value="Datsun">
                    Datsun
                </option>
                <option value="Mini">
                    Mini
                </option>
                <option value="Isuzu">
                    Isuzu
                </option>
                <option value="Bentley">
                    Bentley
                </option>
                <option value="Lamborghini">
                    Lamborghini
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Year</label>
            <input class="form-control" type="number" name="Year"
                placeholder="Enter Year" min='1940' max='2024' />
        </div>
        <div class="mb-3">
            <label class="form-label">Kilometers Driven</label>
            <input class="form-control" type="number" name="Kilometers_Driven"
                placeholder="Enter kilometers driven" min='0' max='10000000' />
        </div>
        <div class="mb-3">
            <label class="form-label">Mileage</label>
            <input class="form-control" type="number" name="Mileage"
                placeholder="Enter Mileage" min='0' max='200' />
        </div>
        <div class="mb-3">
            <label class="form-label">Engine</label>
            <input class="form-control" type="number" name="Engine"
                placeholder="Enter Engine capacity" min='500' max='10000' />
        </div>
        <div class="mb-3">
            <label class="form-label">Power</label>
            <input class="form-control" type="number" name="Power"
                placeholder="Enter Power" min='0' max='2000' />
        </div>
        <div class="mb-3">
            <label class="form-label">Seats</label>
            <input class="form-control" type="number" name="Seats"
                placeholder="Enter Seats" min='0' max='20' />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Price" required />
        </div>
    </form>
    <h2>
       The  prediction is {{results}}
    </h2>
   <body>
</html>
